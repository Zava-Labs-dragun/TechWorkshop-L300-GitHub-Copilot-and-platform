# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: zava-storefront
metadata:
  template: zava-storefront@0.0.1

infra:
  provider: bicep
  path: infra
  module: main

services:
  web:
    project: ./src
    language: csharp
    host: appservice
    docker:
      path: ./src/Dockerfile
      context: ./src
